<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE 1</title>
</head>
<body>
    <script>
        // Declaring variables
        var min = 1;
        var max = 100;
        var randomNumber;
        // Enter : seize 
        var randomNumber = Math.floor(Math.random()*(max - min+1)+min);
        // exit : display
      alert(randomNumber);
</script>
</body>
